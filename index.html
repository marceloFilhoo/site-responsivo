<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="css/styles.css">
    <title>Contato</title>
</head>
<body>
    <div id="conteiner-geral">
        <div id="conteiner-infos">

            <div id="background"></div>

            <div id="infos">
                <h2><ion-icon name="navigate-outline"></ion-icon> Endere√ßo</h2>
                <p>Rua das Flores, 133</p>
                <h2><ion-icon name="call-outline"></ion-icon> Telefone</h2>
                <p>(48)9999-2020</p>
                <h2><ion-icon name="mail-outline"></ion-icon> E-mail</h2>
                <p>mandeumemail@email.com</p>
            </div>

        </div>

        <div id="conteiner-form">
            <h2>Nos mande uma mensagem!</h2>
            <form id="contrato-form">
                <label for="name">Nome:</label>
                <input type="text" name="name" placeholder="Digite seu nome">
                <label for="email">E-mail:</label>
                <input type="text" name="email" placeholder="Digite seu e-mail">
                <label for="telefone">Telefone:</label>
                <input type="text" name="telefone" placeholder="Digite seu telefone">
                <label for="mensagem">Sua mensagem</label>
                <textarea name="mensagem" placeholder="Como podemos te ajudar?"></textarea>
                <input type="submit" value="Enviar mensagem">
            </form>

        </div>



    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
